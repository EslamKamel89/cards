<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Pricing Cards</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <!-- Card one ---------------------------------------------------------->
        <div class="col-md-6">
          <div class="card rounded-4 shadow-lg border-0 mb-5">
            <!-- Card body ---------------------------------------------------------->
            <div class="card-body">
              <!-- Card title ---------------------------------------------------------->
              <div>
                <h5 class="fw-bold">Free</h5>
                <p class="text-muted">For Freelancers</p>
              </div>
              <!-- Card title -->
              <h2 class="fs-1 fw-bold mt-4 mb-5">$0</h2>
              <!-- Card features ---------------------------------------------------------->
              <ul class="list-group list-group-flush fs-5 vstack gap-2">
                <li class="list-group-item border-0">
                  <i class="bi bi-check2 me-1"></i> Single User
                </li>
                <li class="list-group-item border-0">
                  <i class="bi bi-check2 me-1"></i> 10 Downloads Per Month
                </li>
                <li class="list-group-item border-0">
                  <i class="bi bi-check2 me-1"></i> Faster Files
                </li>
                <li class="list-group-item border-0">
                  <i class="bi bi-check2 me-1"></i> 25 Custom Packs
                </li>
              </ul>
              <!-- Card features -->
              <!-- Card button ---------------------------------------------------------->
              <button class="btn btn-dark w-100 rounded-4 mt-5 mb-4">
                Subscribe
              </button>
              <!-- Card button -->
            </div>
            <!-- Card body -->
          </div>
        </div>
        <!-- Card one -->
        <!-- Card two ---------------------------------------------------------->
        <div class="col-md-6">
          <div class="card rounded-4 shadow-lg border-0 mb-5 text-bg-dark">
            <!-- Card body ---------------------------------------------------------->
            <div class="card-body">
              <!-- Card title ---------------------------------------------------------->
              <div>
                <h5 class="fw-bold">Pro</h5>
                <p class="text-bg-dark">For Agencies</p>
              </div>
              <!-- Card title -->
              <h2 class="fs-1 fw-bold mt-4 mb-5">$100</h2>
              <!-- Card features ---------------------------------------------------------->
              <ul class="list-group list-group-flush fs-5 vstack gap-2">
                <li class="list-group-item border-0 text-bg-dark">
                  <i class="bi bi-check2 me-1"></i> Unlimited Users
                </li>
                <li class="list-group-item border-0 text-bg-dark">
                  <i class="bi bi-check2 me-1"></i> Unlimited Downloads
                </li>
                <li class="list-group-item border-0 text-bg-dark">
                  <i class="bi bi-check2 me-1"></i> Fully Editable Files
                </li>
                <li class="list-group-item border-0 text-bg-dark">
                  <i class="bi bi-check2 me-1"></i> 200+ Custom Packs
                </li>
              </ul>
              <!-- Card features -->
              <!-- Card button ---------------------------------------------------------->
              <button class="btn btn-light w-100 rounded-4 mt-5 mb-4">
                Subscribe
              </button>
              <!-- Card button -->
            </div>
            <!-- Card body -->
          </div>
        </div>
        <!-- Card two -->
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
